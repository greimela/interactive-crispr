<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive CRISPR</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container d-none d-lg-block">
      <h1 class="display-4">Ti-Plasmid interaktiv</h1>
      <div class="svg-container shadow-sm"></div>
      <input
        class="btn btn-secondary float-right"
        name="updateButton"
        type="button"
        value="PrÃ¼fen"
        onclick="validate()"
      />
    </div>
    <div class="container d-block d-lg-none">
      <h3 class="">Dieser Bildschirm ist leider zu klein</h3>
    </div>
    <div class="modal" id="inputModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">DNS-Sequenzen eingeben</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="inputForm">
            <div class="modal-body">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="sequence1Input">Spacer 1</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="sequence1Input" placeholder="z.B. ACAT-TCAA-..." />
                </div>
              </div>
              <div class="form-group row">
                <label for="sequence2Input" class="col-sm-3 col-form-label">Spacer 2</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="sequence2Input" placeholder="z.B. ACAT-TCAA-..." />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
              <button type="submit" class="btn btn-primary">Speichern</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="https://d3js.org/d3.v3.min.js"></script>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>

  <script src="index.js"></script>
</html>
